<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js"></script>
  </head>

  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>

    <script>
      // reducer 만들기: 기존 값(state)과 action을 전달 받아서 state를 변경하는 역할
      const reducer = (state, action) => {
        // store의 state 초기값 설정
        if (state === undefined) {
          return { color: "yellow" };
        }

        let newState;
        if (action.type === "CHANGE_COLOR") {
          // 기존 state를 바꾸지 않고, 복사하여 새로운 상태를 반환
          // 상태 관리의 불변성을 위함.
          newState = Object.assign({}, state, { color: action.color });
        }
        console.log(action.type, action, state, newState);
        return newState;
      };

      // store 만들기: 만들면 'state'라는게 생김
      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      const red = () => {
        // store의 state 불러오기
        const state = store.getState();
        document.querySelector("#red").innerHTML = `
                  <div class="container" id="component_red" style="background-color: ${state.color}">
                      <h1>red</h1>
                      <input type="button" value="fire" onclick="
                        // dispatch를 통해서 reducer에게 action 전달
                        store.dispatch({type:'CHANGE_COLOR', color:'red'})
                      ">
                  </div>
                      `;
      };

      // subscribe 작성: state가 변경될 떄마다 자동 호출
      store.subscribe(red);
      red();

      const blue = () => {
        const state = store.getState();
        document.querySelector("#blue").innerHTML = `
                  <div class="container" id="component_blue" style="background-color: ${state.color}">
                      <h1>blue</h1>
                      <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'blue'})
                      ">
                  </div>
                      `;
      };

      store.subscribe(blue);
      blue();

      const green = () => {
        const state = store.getState();
        document.querySelector("#green").innerHTML = `
                  <div class="container" id="component_green" style="background-color: ${state.color}">
                      <h1>green</h1>
                      <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'green'})
                      ">
                  </div>
                      `;
      };

      store.subscribe(green);
      green();
    </script>
  </body>
</html>
